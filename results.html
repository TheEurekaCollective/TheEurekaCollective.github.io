<body >
	<div class="header">
		<a href="/">
			<img src="resources/Project Anima Logo Merged.svg" class="menu">

		<table class="menu"> <tr>
			<td class="menu"> <a href="lore" class="menu">

			<td class="menu"> <a href="aboutus" class="menu">
				About Us </a> </td>
	  	</tr> </table>
		<form action="results">
			<input type="text" placeholder="Search..." autocomplete="off" class="menu" name="search">
		</form>
		<div class="container-in">
			<div class="search-container">
				<div id="search-results"></div>
			</div>
		</div>
	</div>
	<div class="rmenu">
		<table class="rmenu"> <tr>
			<td class="rmenu"> <a class="rmenup rmenuc" onclick='rflip(0);'>
				Articles </a> </td>
			<td class="rmenu"> <a class="rmenup" onclick='rflip(1);'>
				Images </a> </td>
	  	</tr> </table>
	</div>
	<div id="resultfiller">

	</div>
	<div id="resultcontainer">
		<h1>RESULTS</h1>
	</div>
	<div id="resultlore">
	</div>
	<div id="resultgallery">
	</div>
	<footer></footer>

	<script src="home.js"></script>
	<script src="data.js"></script>
	<script src="lore.js"></script>
	<script src="art.js"></script>
	<script>
		initresults();
		if (loreindices.length==0) {
			element('resultlore').innerHTML = "<p class='noresult1'>No articles were found</p><p class='noresult2'>Try changing your search, or looking through the general lore section</p>";
			element('resultlore').style.height = '35vw';
		} else {
			initloreboxes(loreindices, element('resultlore'));
			var entries = document.querySelectorAll('div.loreentry');
			for (var i = 0; i < entries.length; i++) {
				addborder(entries[i], 26, 31, 25, 30);
			}
		}
		if (artindices.length==0) {
			element('resultgallery').innerHTML = "<p class='noresult1'>No images were found</p><p class='noresult2'>Try changing your search, or looking through the general art gallery</p>";
			element('resultgallery').style.height = '35vw';
		} else {
			initartboxes(artindices, element('resultgallery'), 25.5);
		}
		if (artindices.length==0) rflip(0);
		else if (loreindices.length==0) rflip(1);
		else rflip(0);
	</script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
